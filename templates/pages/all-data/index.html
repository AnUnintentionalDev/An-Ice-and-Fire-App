<div>
  <h1 class="uk-heading-primary">Filter Data</h1>
  <!-- FILTERS-FOR-DATA-->
  <form class="" name="sortType">
    <div class="uk-flex-middle uk-child-width-1-3@m uk-child-width-1-2" uk-grid>

      <div class="">
        <label class="uk-form-label uk-text-bold" for="sortingByName">Sort by Name of Books, Houses and Character</label>
        <div class="uk-form-controls">
          <select class="uk-select" ng-model="name" id="sortingByName">
            <option value="" ng-selected="true">Select</option>
            <option value="-name">Descending Order</option>
            <option value="name">Ascending Order</option>
          </select>
        </div>
      </div>

      <div class="uk-margin-small">
        <label class="uk-form-label uk-text-bold" for="name">Search by Name Books, Houses and Character's Aliases</label>
        <div class="uk-form-controls">
          <input type="text" class="uk-input" id="name" name="name" ng-model="search.name">
          <!--<select class="uk-select" ng-model="sortType" id="sortingByCard">
            <option value="" ng-selected="true">Select</option>
            <option value="descending">Descending Order</option>
            <option value="ascending">Ascending Order</option>
          </select>-->
        </div>
      </div>

      <div class="uk-margin-small">
        <label class="uk-form-label uk-text-bold" for="searchByAuthor">Search by Author</label>
        <div class="uk-form-controls">
          <input type="text" class="uk-input" id="searchByAuthor" name="searchByAuthor" ng-model="search.authors">
        </div>
      </div>

      <div class="uk-margin-small">
        <label class="uk-form-label uk-text-bold" for="searchByPublisher">Search by Publisher</label>
        <div class="uk-form-controls">
          <input type="text" class="uk-input" id="searchByPublisher" name="searchByPublisher" ng-model="search.publisher">
        </div>
      </div>

      <div class="uk-margin-small">
        <label class="uk-form-label uk-text-bold" for="searchByISBN">Search by ISBN</label>
        <div class="uk-form-controls">
          <input type="text" class="uk-input" id="searchByISBN" name="searchByISBN" ng-model="search.isbn">
        </div>
      </div>

      <div class="uk-margin-small">
        <label class="uk-form-label uk-text-bold" for="filterByRegion">Filter by Region</label>
        <div class="uk-form-controls">
          <input type="text" class="uk-input" id="filterByRegion" name="filterByRegion" ng-model="search.region">
        </div>
      </div>

      <div class="uk-margin-small">
        <label class="uk-form-label uk-text-bold" for="searchByAliases">Filter by Aliases</label>
        <div class="uk-form-controls">
          <input type="text" class="uk-input" id="searchByAliases" name="searchByAliases" ng-model="search.aliases">
        </div>
      </div>

      <div class="uk-margin-small">
        <label class="uk-form-label uk-text-bold" for="searchByCulture">Search by Culture</label>
        <div class="uk-form-controls">
          <input type="text" class="uk-input" id="searchByCulture" name="searchByCulture" ng-model="search.culture">
        </div>
      </div>

      <div class="uk-margin-small">
        <label class="uk-form-label uk-text-bold" for="searchByGender">Search by Gender</label>
        <div class="uk-form-controls">
          <input type="text" class="uk-input" id="searchByGender" name="searchByGender" ng-model="search.gender">
        </div>
      </div>

      <div class="uk-margin-small uk-width-1-1">
        <button class="uk-button uk-button-primary" id="reloadRoute"><span class="uk-icon" uk-icon="refresh"></span> Reload</button>
      </div>
    </div>
  </form>
  <!-- END-OF-FILTERS-FOR-DATA-->
  <!-- BOOK-TEMPLATE-DIRECTIVE-->
  <book-template></book-template>
  <!-- END-OF-BOOK-TEMPLATE-DIRECTIVE-->
</div>
